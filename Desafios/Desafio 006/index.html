<body>
<h1>Tags em HTML</h1>
<p>Em HTML%, podemos inserior os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
<ul type="square">
    <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
    <li><abbr title="Use a tag &lt;h1&gt;...&lt;h6&gt;">Titulos</abbr></li>
    <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
    <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
    <li><abbr title="Use a tag&lt;code&gt; pra transformar a fonte em mono espaçada e a tag &lt;pre&gt; para que possamos fazer a indetação do código manualmente"></abbr>Código-fonte</li>
    <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas </abbr></li>
    <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>


</ul>
<ol type="1"></ol>
