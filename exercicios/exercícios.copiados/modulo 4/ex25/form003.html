<!DOCTYPE html>
<html lang="prr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required minlength="10" maxlength="30" autocomplete="name" placeholder="Nome completo">
            
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2023-07" required>
        </p>
        <p>

            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2023-05-11">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10" min="0" max="10" step="0.1" required>
        </p>

        <p>
           <label for="inome"><input type="submit" value="Enviar"></label>
           <input type="reset" value="Limpar">
        </p>
    </form> 
</body>
</html>
