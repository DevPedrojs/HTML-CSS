<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php">
            <p>
                <label for="iborn">Em que ano você nasceu?</label>
                <input type="number" name="born" id="iborn" min="1990" max="2023" required oninput="iidade.innerHTML = Number(atual)- Number(iborn.value)">
            </p>
            
            <p>
                <label for="iidade">Sua idade é:</label>
                <output id="iidade"></output>
            </p>
            

    </form>
</body>
