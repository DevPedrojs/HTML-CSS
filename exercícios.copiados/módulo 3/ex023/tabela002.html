<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 600px;
        }

        td,th{
            padding: 8px;
            border: 1px solid black;
            text-align: left;
        }

        .linha{
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>
        <tr class="linha">
            <th scope="col">Cidade</th>
            <th scope="col">População</th>
        </tr>
       
        <tr>
        <td>São Paulo</td>
        <td>45.919.049</td>
       </tr>

       <tr>
        <td>Minas Gerais</td>
        <td>21.168.791</td>
       </tr>

       <tr>
        <td>Rio de Janeiro</td>
        <td>17.264.943</td>
       </tr>

       <tr>
        <td>Bahia</td>
        <td>14.873.065</td>
       </tr>

       <tr>
        <td>Paraná</td>
        <td>11.433.957</td>
       </tr>

       <tr class="linha">
        <th scope="row">Total</th>
        <th>110.659.804</th>
       </tr>

    </table>
    
</body>
</html>
