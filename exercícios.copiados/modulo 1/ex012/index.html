<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>  
    
    <video width="560" height="315" controls autoplay>
        <source src="midia/videofut-720p.mp4.mp4" type="video/mp4">
        <source src="midia/Videofut-720.mkv.mkv" type="video/mp4">
        <source src="midia/Videofut-720.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>  

    <h1>Inserindo vídeos do YouYube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/398852209?h=76a4ad8a79&autoplay=1&loop=1&color=c9ff23&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
